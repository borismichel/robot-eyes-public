; PlatformIO Project Configuration File
; Robot Eyes for Waveshare ESP32-S3-Touch-AMOLED-1.8

[env:esp32s3-amoled]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Memory configuration for 16MB flash + 8MB PSRAM
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = default_16MB.csv

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; LVGL configuration - include project's lv_conf.h
    -DLV_CONF_INCLUDE_SIMPLE
    -I include
    ; Display configuration
    -DDISPLAY_WIDTH=448
    -DDISPLAY_HEIGHT=368
    ; Optimization
    -O2

; Library dependencies (GFX library is in lib/ folder from Waveshare demo)
lib_deps =
    lvgl/lvgl@^8.4.0
    earlephilhower/ESP8266Audio@^1.9.7
    bblanchon/ArduinoJson@^7.0.0
    ; Web server will be added in Phase 2 after fixing WiFi infrastructure

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Filesystem (LittleFS) for audio files
board_build.filesystem = littlefs
